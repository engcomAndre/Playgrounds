<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid && !editMode">Save</button>
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                name="description"
                class="form-control"
                formControlName="description"
                rows="6"></textarea>
            </div>
            <div class="row">
              <div class="col-xs-12" formArrayName="ingredients">
                <div
                  class="row"
                  *ngFor="let ingredient of getControls();let i= index"
                  [formGroupName]="i"
                  style="margin:5px 5px;">
                  <div class="col-xs-8">
                    <input name="label_001" type="text" class="form-control"
                      formControlName="name">
                  </div>
                  <div class="col-xs-2">
                    <input type="number" class="form-control"
                      formControlName="amount">
                  </div>
                  <div class="col-xs-2">
                    <button
                      type="button"
                      (click) = "onDeleteIngredient(i)"
                      class="btn btn-danger">X</button>
                  </div>

                </div>
                <hr>
                <div class="row" style="margin: 0px 10px;">
                  <div class="col-xs-12">
                    <button
                      type="button"
                      class="btn btn-success"
                      (click)="addIngredient()">Add Ingredient</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
